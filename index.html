<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1>Press A Key to Start</h1>

  <div class ="title">
    <h2 class="level"> </h2>
  <h2 class="score"> </h2> 
  </div>

  <div class="container">

    <div class="row">
      <div id="green" class="btn green"> </div>

    <div id="red" class="btn red">    </div>
    </div>

    <div class="row">
      <div id="yellow" class="btn yellow"> </div>

    <div id="blue" class="btn blue">    </div>
    </div>

    <div class="center"> 
      <p>SIMON</p>
    </div>

  </div>


  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer="true"></script>
  
  <script src = "index.js" defer="true"> </script> 

</body>

</html>
